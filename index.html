<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Slider Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="img/queso.png" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="img/onion.png" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="img/Pan-Photoroom.png" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="img/Zed_BloodMoonSkin.png" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="img/Zed_DebonairSkin.png" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="img/Zed_EmpyreanSkin.png" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="img/Zed_PsyOpsSkin.png" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="img/Zed_ImmortalJourneySkin.png" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="img/Zed_OriginalSkin.png" alt="" />
        </div>
        <div class="item" style="--position: 10">
          <img src="img/Zed_10.jpg" alt="" />
        </div>
      </div>
      <div class="content">
        <h1 data-content="HAMBURGER">HAMBURGER</h1>
        <div class="info">
          <h2>Free Home</h2>
          <h2 class="delivery">Delivery</h2>
          <p>Phone +00 0000 000</p>
          <p>YOURWEBSITE.COM</p>
        </div>
        <div class="model"></div>
      </div>
    </div>
  </body>
</html>
